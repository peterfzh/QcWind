<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>QcWind Demo</title>
	<script type="text/javascript" src="../QcWind.js"></script>
</head>
<body>
<script type="text/javascript">
	var myExtend = {
		//求两个数的和
		sums:function(a,b){
			alert(a+b);
		},
		//求两个数的差
		diff:function(a,b){
			alert(a-b);
		}
	};
	QcWind.extend(myExtend,{});
	
	QcWind.ready(function(){
		// alert("页面加载完成了.");
		QcWind.sums(3,4);
		QcWind.diff(12,6);
	});

</script>
	
</body>
</html>
